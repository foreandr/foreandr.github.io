<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Economy Tool - Andre's Portfolio</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="icon" type="image/x-icon" href="../assets/favicon.ico">
  
  <script src="//unpkg.com/three"></script>
  <script src="//unpkg.com/three-globe"></script>
  <script src="//unpkg.com/globe.gl"></script>

  <style>
    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      overflow: hidden;
    }
    /* This style ensures the globe container is positioned correctly */
    #globeViz {
      position: absolute;
      top: 0;
      left: 0;
      z-index: 1; /* Puts the globe below the navbar */
    }
    #navbar {
      position: relative;
      z-index: 10; /* Puts the navbar on top of the globe */
    }
  </style>

</head>
<body>

  <div id="navbar"></div>

  <div id="globeViz"></div>

  <script>
    // Load navbar from nav.html
    fetch("nav.html")
      .then(r => r.text())
      .then(data => {
        document.getElementById("navbar").innerHTML = data;
      });

    // Get the element to render the globe into
    const myGlobe = Globe();
    const globeElement = document.getElementById('globeViz');

    // Make the globe fill the entire window
    myGlobe(globeElement)
      .width(window.innerWidth)
      .height(window.innerHeight)
      .globeImageUrl('//unpkg.com/three-globe/example/img/earth-night.jpg')
      .bumpImageUrl('//unpkg.com/three-globe/example/img/earth-water.jpg');

    // This section makes the globe responsive to window resizing
    window.addEventListener('resize', () => {
      myGlobe
        .width(window.innerWidth)
        .height(window.innerHeight);
    });
  </script>

</body>
</html>
