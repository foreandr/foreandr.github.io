<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Globe - Canada Provinces Map</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000000; }
        canvas { display: block; }
        #country-info {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff00ff; /* Magenta glow */
            font-family: 'Consolas', monospace;
            font-size: 24px;
            text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="country-info">Loading classified data: Canada Provinces...</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://unpkg.com/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
    
    <script>
        // --- CONSTANTS AND GLOBAL VARIABLES ---
        const globeRadius = 100;
        const infoElement = document.getElementById('country-info');
        const mouse = new THREE.Vector2();
        const raycaster = new THREE.Raycaster();
        
        // **CYBERPUNK MATERIALS**
        const defaultMaterial = new THREE.MeshPhongMaterial({ 
            color: 0x002244, 
            transparent: true, 
            opacity: 0.5, 
            side: THREE.DoubleSide,
            specular: 0x004488, 
            shininess: 10 
        }); 

        const highlightedMaterial = new THREE.MeshBasicMaterial({ 
            color: 0xff00ff, 
            transparent: true, 
            opacity: 0.9, 
            side: THREE.DoubleSide 
        });

        const lineMaterial = new THREE.LineBasicMaterial({ color: 0xffffff, linewidth: 2 });
        
        let countriesGroup = new THREE.Group();
        let countryMeshes = [];
        let currentIntersected = null;
        let isUserInteracting = false;
        let rotationSpeed = 0.005;


        // --- SETUP SCENE, CAMERA, RENDERER ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        // Initial view centered on Canada (Lat 55, Lng -100)
        camera.position.set(0, 0, 150); // Zoomed in slightly
        
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.rotateSpeed = 0.5;

        // LIGHTING
        const ambientLight = new THREE.AmbientLight(0x444444);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1.5, 500);
        pointLight.position.set(200, 100, 300);
        scene.add(pointLight);
        
        scene.add(countriesGroup);

        // --- GRID LINES ---
        function toSphericalCoords(lng, lat, radius) {
            const phi = (90 - lat) * Math.PI / 180;
            const theta = (lng + 180) * Math.PI / 180;
            return new THREE.Vector3().setFromSphericalCoords(radius, phi, theta);
        }

        function drawGeoLine(points, material) {
            const geometry = new THREE.BufferGeometry().setFromPoints(points);
            const line = new THREE.Line(geometry, material);
            countriesGroup.add(line);
        }

        function createMinimalGrid() {
            const divisions = 24;
            const material = new THREE.LineBasicMaterial({ color: 0x444444, linewidth: 1 });

            // Only draw a few lines near Canada for context
            for (let lat of [40, 55, 70]) { 
                const points = [];
                for (let i = 0; i <= divisions; i++) {
                    const lng = (i / divisions) * 360 - 180;
                    points.push(toSphericalCoords(lng, lat, globeRadius + 0.05));
                }
                drawGeoLine(points, material);
            }
        }
        createMinimalGrid();


        // --- GEOSPATIAL HELPER FUNCTIONS ---
        function createCountryPolygon(polygonCoordinates, properties) {
            const countryGroup = new THREE.Group();
            if (!polygonCoordinates || polygonCoordinates.length === 0) return countryGroup;
            
            const exterior = polygonCoordinates[0];
            const holes = polygonCoordinates.slice(1);
            const shape = new THREE.Shape();

            exterior.forEach((coord, index) => {
                if (index === 0) shape.moveTo(coord[0], coord[1]);
                else shape.lineTo(coord[0], coord[1]);
            });
            holes.forEach(hole => {
                const holePath = new THREE.Path();
                hole.forEach((coord, index) => {
                    if (index === 0) holePath.moveTo(coord[0], coord[1]);
                    else holePath.lineTo(coord[0], coord[1]);
                });
                shape.holes.push(holePath);
            });

            const geometry = new THREE.ShapeGeometry(shape);
            const positionAttribute = geometry.attributes.position;
            const positions = positionAttribute.array;

            // Use 'NAMA' or 'name' for the province/territory name
            const name = properties.name || properties.NAMA || 'Unknown Province';

            for (let i = 0; i < positions.length; i += 3) {
                // Since this is Canada only, we can use a slightly larger radius for visual emphasis
                const spherical = toSphericalCoords(positions[i], positions[i+1], globeRadius + 0.1); 
                positions[i] = spherical.x;
                positions[i+1] = spherical.y;
                positions[i+2] = spherical.z;
            }
            positionAttribute.needsUpdate = true;
            geometry.computeVertexNormals();

            const mesh = new THREE.Mesh(geometry, defaultMaterial.clone());
            mesh.userData = { name: name, material: mesh.material.clone() };
            countryGroup.add(mesh);
            
            const points = [];
            exterior.forEach(coord => points.push(toSphericalCoords(coord[0], coord[1], globeRadius + 0.2)));
            const borderGeometry = new THREE.BufferGeometry().setFromPoints(points);
            const borderLine = new THREE.Line(borderGeometry, lineMaterial);
            countryGroup.add(borderLine);
            
            return countryGroup;
        }

        function processGeoJSON(geojson) {
            const meshes = [];
            geojson.features.forEach(feature => {
                const geom = feature.geometry;
                const properties = feature.properties;
                let polygonsToProcess = [];

                if (!geom || !geom.coordinates) return;

                if (geom.type === 'Polygon') {
                    polygonsToProcess.push(geom.coordinates);
                } else if (geom.type === 'MultiPolygon') {
                    polygonsToProcess = geom.coordinates;
                } else {
                    return; 
                }

                polygonsToProcess.forEach(polygonCoordinates => {
                    const countryMeshGroup = createCountryPolygon(polygonCoordinates, properties);
                    countriesGroup.add(countryMeshGroup);
                    
                    countryMeshGroup.children.forEach(child => {
                        if (child.isMesh) {
                            meshes.push(child);
                        }
                    });
                });
            });
            console.log(`Loaded ${meshes.length} province/territory meshes.`);
            return meshes;
        }


        // --- DATA LOADING ---
        const geojsonUrl = 'https://gist.githubusercontent.com/M1r1k/d5731bf39e1dfda5b53b4e4c560d968d/raw/canada_provinces.geo.json';

        fetch(geojsonUrl)
            .then(response => response.json())
            .then(data => {
                countryMeshes = processGeoJSON(data);
                infoElement.textContent = 'SYSTEM ACTIVE: CANADIAN GRID ONLINE...';
            })
            .catch(err => {
                console.error('Error loading GeoJSON:', err);
                infoElement.textContent = 'DATA CORRUPTED. CHECK CONSOLE.';
            });

        
        // --- ANIMATION AND INTERACTION ---
        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;
        }
        window.addEventListener('mousemove', onMouseMove, false);

        controls.addEventListener('start', () => { isUserInteracting = true; });
        controls.addEventListener('end', () => { isUserInteracting = false; });

        function handleRaycasting() {
            if (countryMeshes.length === 0) return;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(countryMeshes, false);

            if (intersects.length > 0) {
                const intersectedObject = intersects[0].object;

                if (currentIntersected !== intersectedObject) {
                    if (currentIntersected) {
                        currentIntersected.material = currentIntersected.userData.material;
                    }
                    currentIntersected = intersectedObject;
                    currentIntersected.material = highlightedMaterial;
                    
                    infoElement.textContent = `TARGET ACQUIRED: ${currentIntersected.userData.name} [STATUS: RED]`;
                }
            } else {
                if (currentIntersected) {
                    currentIntersected.material = currentIntersected.userData.material;
                }
                currentIntersected = null;
                infoElement.textContent = 'SYSTEM ACTIVE: CANADIAN GRID ONLINE...';
            }
        }


        function animate() {
            requestAnimationFrame(animate);
            
            if (!isUserInteracting) {
                countriesGroup.rotation.y += rotationSpeed; 
            }
            
            controls.update();
            handleRaycasting();
            renderer.render(scene, camera);
        }
        animate();


        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
