<!DOCTYPE html>
<html>
<head>
  <title>Hierarchy of Functional Analysis Spaces</title>
  <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
  <script type="text/javascript" src="graphData.js"></script>
  <style type="text/css">
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100vh;
      border: none;
      box-sizing: border-box;
    }
    
    #mynetwork {
      width: 100vw;
      height: 100vh;
      border: none;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

<div id="mynetwork"></div>

<script type="text/javascript">
  // 1. DATA IS NOW LOADED FROM graphData.js (variables: nodesArray, edgesArray)
  
  // 2. Combine the data and create the DataSets
  var nodes = new vis.DataSet(nodesArray);
  var edges = new vis.DataSet(edgesArray);
  
  var data = {
    nodes: nodes,
    edges: edges
  };

  // 3. Define options
  var options = {
    layout: {
      hierarchical: {
        enabled: true,
        direction: 'DU', // Draw from Down to Up
        sortMethod: 'directed',
        // All levels are hardcoded in nodesArray
        nodeSpacing: 180,
        levelSeparation: 150
      }
    },
    edges: {
      smooth: {
        enabled: true,
        type: "continuous"
      }
    },
    physics: {
        enabled: false
    }
  };

  // 4. Initialize the Network
  var container = document.getElementById('mynetwork');
  var network = new vis.Network(container, data, options);
</script>

</body>
</html>
