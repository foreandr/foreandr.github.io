<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Data Globe (World + Canada Highlight - Cyberpunk Aesthetic)</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000000; }
        canvas { display: block; }
        /* Style to match the high-tech, glowing text aesthetic */
        #country-info {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff00ff; /* Magenta glow for a more cyberpunk/classified look */
            font-family: 'Consolas', monospace;
            font-size: 24px;
            text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="country-info">SYSTEM INITIALIZING...</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://unpkg.com/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
    
    <script>
        // --- CONSTANTS AND GLOBAL VARIABLES ---
        const globeRadius = 100;
        const infoElement = document.getElementById('country-info');
        const mouse = new THREE.Vector2();
        const raycaster = new THREE.Raycaster();
        
        // **CYBERPUNK MATERIALS**
        // World/Base Country Fill: Very deep blue, low opacity
        const defaultMaterial = new THREE.MeshPhongMaterial({ 
            color: 0x002244, 
            transparent: true, 
            opacity: 0.5, 
            side: THREE.DoubleSide,
            specular: 0x004488, 
            shininess: 10 
        }); 

        // Highlight material: Bright magenta for "classified breach" feel
        const highlightedMaterial = new THREE.MeshBasicMaterial({ 
            color: 0xff00ff, 
            transparent: true, 
            opacity: 0.9, 
            side: THREE.DoubleSide 
        });

        // Border and Grid lines: Sharp white/cyan for high contrast digital display
        const lineMaterial = new THREE.LineBasicMaterial({ color: 0x00ffff, linewidth: 2 });
        const worldLineMaterial = new THREE.LineBasicMaterial({ color: 0x0099ff, linewidth: 1 }); // Duller for background countries
        
        let countriesGroup = new THREE.Group();
        let countryMeshes = []; // Array of meshes for raycasting
        let currentIntersected = null;
        let isUserInteracting = false;
        let rotationSpeed = 0.005;

        // --- DATA URLs ---
        // 1. Full World Map (for background countries)
        const worldGeojsonUrl = 'https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json';

        // 2. Canada Provinces/Territories (for detail and interactivity)
        const canadaGeojsonUrl = 'https://gist.githubusercontent.com/M1r1k/d5731bf39e1dfda5b53b4e4c560d968d/raw/canada_provinces.geo.json';


        // --- SETUP SCENE, CAMERA, RENDERER ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        function latLonToCartesian(lat, lon, radius) {
            const phi = (90 - lat) * Math.PI / 180;
            const theta = (lon + 180) * Math.PI / 180;
            return new THREE.Vector3().setFromSphericalCoords(radius, phi, theta);
        }
        
        // Center camera over Canada (Lat 55, Lng -100)
        const initialLat = 55;
        const initialLng = -100;
        camera.position.copy(latLonToCartesian(initialLat, initialLng, 300));
        camera.lookAt(0, 0, 0); 
        
        // OrbitControls setup
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.rotateSpeed = 0.5;

        // ADD LIGHTING
        const ambientLight = new THREE.AmbientLight(0x444444); 
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1.5, 500);
        pointLight.position.set(200, 100, 300);
        scene.add(pointLight);
        
        scene.add(countriesGroup);


        // --- ADD BASE GLOBE SPHERE ---
        const sphereGeometry = new THREE.SphereGeometry(globeRadius - 0.5, 64, 64);
        const sphereMaterial = new THREE.MeshPhongMaterial({
            color: 0x000000, 
            transparent: true,
            opacity: 0.1, // Very subtle, dark presence
            shininess: 0
        });
        const baseSphere = new THREE.Mesh(sphereGeometry, sphereMaterial);
        scene.add(baseSphere);


        // --- GRID LINES ---
        function drawGeoLine(points, material) {
            const geometry = new THREE.BufferGeometry().setFromPoints(points);
            const line = new THREE.Line(geometry, material);
            countriesGroup.add(line);
        }

        function createMinimalGrid() {
            const divisions = 24;
            const material = new THREE.LineBasicMaterial({ color: 0x444444, linewidth: 1 });

            // Parallels (Latitudes)
            for (let lat of [40, 50, 60]) {
                const points = [];
                for (let i = 0; i <= divisions; i++) {
                    const lng = (i / divisions) * 360 - 180;
                    points.push(toSphericalCoords(lng, lat, globeRadius + 0.05));
                }
                drawGeoLine(points, material);
            }

            // Meridians (Longitudes)
            for (let lng of [-140, -100, -60, -20]) {
                const points = [];
                for (let i = 0; i <= divisions; i++) {
                    const lat = (i / divisions) * 180 - 90; 
                    points.push(toSphericalCoords(lng, lat, globeRadius + 0.05));
                }
                drawGeoLine(points, material);
            }
        }
        createMinimalGrid();


        // --- GEOSPATIAL HELPER FUNCTIONS ---

        function toSphericalCoords(lng, lat, radius) {
            const phi = (90 - lat) * Math.PI / 180;
            const theta = (lng + 180) * Math.PI / 180;
            return new THREE.Vector3().setFromSphericalCoords(radius, phi, theta);
        }

        /**
         * Creates a 3D mesh and border line from GeoJSON polygon coordinates.
         * @param {Array} polygonCoordinates - Array of [exterior, hole1, hole2, ...]
         * @param {Object} properties - GeoJSON properties object
         * @param {boolean} isInteractive - If true, adds mesh to the raycasting array.
         */
        function createFeaturePolygon(polygonCoordinates, properties, isInteractive) {
            const featureGroup = new THREE.Group();

            if (!polygonCoordinates || polygonCoordinates.length === 0) return featureGroup;
            
            const exterior = polygonCoordinates[0];
            const holes = polygonCoordinates.slice(1);

            // 1. Create a THREE.Shape (2D projection)
            const shape = new THREE.Shape();
            exterior.forEach((coord, index) => {
                const x = coord[0];
                const y = coord[1];
                if (index === 0) shape.moveTo(x, y);
                else shape.lineTo(x, y);
            });
            holes.forEach(hole => {
                const holePath = new THREE.Path();
                hole.forEach((coord, index) => {
                    const x = coord[0];
                    const y = coord[1];
                    if (index === 0) holePath.moveTo(x, y);
                    else holePath.lineTo(x, y);
                });
                shape.holes.push(holePath);
            });

            // 2. Triangulate and get geometry (FILL)
            const geometry = new THREE.ShapeGeometry(shape);
            
            // 3. Project the triangulated vertices back to the sphere
            const positionAttribute = geometry.attributes.position;
            const positions = positionAttribute.array;

            for (let i = 0; i < positions.length; i += 3) {
                const lng = positions[i];
                const lat = positions[i+1];
                const spherical = toSphericalCoords(lng, lat, globeRadius + 0.1); 
                positions[i] = spherical.x;
                positions[i+1] = spherical.y;
                positions[i+2] = spherical.z;
            }
            positionAttribute.needsUpdate = true;
            geometry.computeVertexNormals();

            // Set up the FILL mesh
            const mesh = new THREE.Mesh(geometry, defaultMaterial.clone());
            
            // Determine feature name (using 'name' for Canada, 'name' for World file)
            const featureName = properties.name || properties.NAMA || 'Unknown Region';

            if (isInteractive) {
                mesh.userData = { 
                    name: featureName, 
                    material: mesh.material.clone()
                };
            }
            featureGroup.add(mesh);
            
            
            // Feature BORDER 
            const borderPoints = [];
            // Use lineMaterial for interactive borders (Canada), worldLineMaterial for others
            const borderMat = isInteractive ? lineMaterial : worldLineMaterial;

            exterior.forEach(coord => {
                borderPoints.push(toSphericalCoords(coord[0], coord[1], globeRadius + 0.2));
            });
            const borderGeometry = new THREE.BufferGeometry().setFromPoints(borderPoints);
            const borderLine = new THREE.Line(borderGeometry, borderMat);
            featureGroup.add(borderLine);
            
            return featureGroup;
        }

        /**
         * Processes GeoJSON data and adds features to the globe.
         * @param {Object} geojson - The loaded GeoJSON object.
         * @param {boolean} isInteractive - If true, features are added to the raycasting array.
         * @returns {number} - The number of meshes created.
         */
        function processGeoJSON(geojson, isInteractive) {
            let count = 0;
            geojson.features.forEach(feature => {
                const geom = feature.geometry;
                const properties = feature.properties;
                let polygonsToProcess = [];

                if (!geom || !geom.coordinates) return;

                if (geom.type === 'Polygon') {
                    polygonsToProcess.push(geom.coordinates);
                } else if (geom.type === 'MultiPolygon') {
                    polygonsToProcess = geom.coordinates;
                } else {
                    return; 
                }

                polygonsToProcess.forEach(polygonCoordinates => {
                    const featureMeshGroup = createFeaturePolygon(polygonCoordinates, properties, isInteractive);
                    countriesGroup.add(featureMeshGroup);
                    
                    if (isInteractive) {
                        // Add only the Mesh (not the Line) to the raycasting array
                        featureMeshGroup.children.forEach(child => {
                            if (child.isMesh) {
                                countryMeshes.push(child);
                            }
                        });
                        count++;
                    }
                });
            });
            return count;
        }


        // --- DATA LOADING ---
        
        // Load both files concurrently
        Promise.all([
            fetch(worldGeojsonUrl).then(res => res.json()),
            fetch(canadaGeojsonUrl).then(res => res.json())
        ])
        .then(([worldData, canadaData]) => {
            // 1. Process World Data (Non-interactive background)
            const worldCount = processGeoJSON(worldData, false);
            console.log(`Loaded ${worldCount} world country boundaries.`);
            
            // 2. Process Canada Data (Interactive foreground)
            const canadaCount = processGeoJSON(canadaData, true);
            console.log(`Loaded ${canadaCount} Canadian province/territory meshes (Interactive).`);

            infoElement.textContent = 'GLOBAL GRID ONLINE: AWAITING TARGET ACQUISITION...';
        })
        .catch(err => {
            console.error('Error loading GeoJSON:', err);
            infoElement.textContent = 'DATA LOAD FAILURE. CHECK CONSOLE.';
        });

        
        // --- EVENT HANDLERS AND ANIMATION LOOP ---
        
        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;
        }
        window.addEventListener('mousemove', onMouseMove, false);

        controls.addEventListener('start', () => {
            isUserInteracting = true;
        });

        controls.addEventListener('end', () => {
            isUserInteracting = false;
        });

        function handleRaycasting() {
            if (countryMeshes.length === 0) return;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(countryMeshes, false);

            if (intersects.length > 0) {
                const intersectedObject = intersects[0].object;

                if (currentIntersected !== intersectedObject) {
                    if (currentIntersected) {
                        currentIntersected.material = currentIntersected.userData.material;
                    }
                    currentIntersected = intersectedObject;
                    currentIntersected.material = highlightedMaterial;
                    
                    // Display province/territory name
                    infoElement.textContent = `TARGET ACQUIRED: ${currentIntersected.userData.name} [STATUS: RED]`;
                }
            } else {
                if (currentIntersected) {
                    currentIntersected.material = currentIntersected.userData.material;
                }
                currentIntersected = null;
                infoElement.textContent = 'GLOBAL GRID ONLINE: AWAITING TARGET ACQUISITION...';
            }
        }


        function animate() {
            requestAnimationFrame(animate);
            
            if (!isUserInteracting) {
                countriesGroup.rotation.y += rotationSpeed; 
            }
            
            controls.update();
            handleRaycasting();
            renderer.render(scene, camera);
        }
        animate();


        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
