<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Data Globe Switcher (Time, Location, Data)</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000000; }
        canvas { display: block; }
        
        /* Define the new aesthetic green color */
        :root {
            --cyber-green: #00ff00;
            --cyber-green-glow: 0 0 5px var(--cyber-green), 0 0 10px var(--cyber-green);
            --border-width: 2px;
            --border-color: var(--cyber-green);
        }

        /* ---------------------------------------------------- */
        /* LEFT COLUMN (LOCATION) - Full Height */
        /* ---------------------------------------------------- */
        #left-column {
            position: absolute;
            left: 20px;
            top: 20px;
            height: calc(100vh - 40px); /* Full viewport height */
            
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            padding: 20px;
            background-color: #00000088;
            border: var(--border-width) solid var(--border-color);
            box-shadow: var(--cyber-green-glow);
            border-radius: 5px;
            width: 220px;
            box-sizing: border-box;
            z-index: 10;
        }


        /* ---------------------------------------------------- */
        /* RIGHT PANEL STACK (TIME and DATA TYPE) - Full Height */
        /* ---------------------------------------------------- */
        #right-panel-stack {
            position: absolute;
            right: 20px;
            top: 20px;
            height: calc(100vh - 40px);
            width: 260px; /* Slightly wider to accommodate content and margins */
            display: flex;
            flex-direction: column;
            gap: 20px; /* Gap between the Time and Data Type columns */
            z-index: 10; 
        }

        /* Split column base style */
        .split-column {
            background-color: #00000088;
            border: var(--border-width) solid var(--border-color);
            box-shadow: var(--cyber-green-glow);
            border-radius: 5px;
            padding: 20px;
            box-sizing: border-box;
            position: relative;
        }

        /* TIME COLUMN (Approx 30% Height) */
        #time-column {
            flex: 3; 
            min-height: 120px; /* Ensure minimum size */
        }
        
        /* DATA TYPE COLUMN (Approx 70% Height) */
        #data-type-column {
            flex: 7; 
            overflow-y: auto; /* Add scroll if data list gets too long */
            display: flex;
            flex-direction: column;
        }
        
        /* Column Title Styling */
        .column-title {
            position: absolute;
            top: -15px; 
            left: 5px;
            color: var(--cyber-green); 
            font-family: 'Consolas', monospace;
            font-size: 20px;
            text-shadow: var(--cyber-green-glow);
            padding: 0 5px;
            background-color: #000;
            z-index: 11;
        }

        /* Info Text Styling (Used in Left Column) */
        #country-info {
            color: var(--cyber-green); 
            font-family: 'Consolas', monospace;
            font-size: 24px;
            text-shadow: var(--cyber-green-glow);
            pointer-events: none;
            margin-bottom: 20px;
        }

        /* Button Container (Vertical Stack in Left Column) */
        #button-container {
            display: flex;
            flex-direction: column;
            gap: 15px;
            width: 100%;
        }
        
        /* Button Styling */
        .switch-button {
            background-color: transparent;
            border: 2px solid var(--cyber-green);
            color: var(--cyber-green);
            font-family: 'Consolas', monospace;
            font-size: 16px;
            padding: 10px 20px;
            cursor: pointer;
            box-shadow: var(--cyber-green-glow), 0 0 10px #00ff0044;
            transition: all 0.2s;
            text-align: left;
            box-sizing: border-box;
        }
        .switch-button:disabled {
            border-color: #ff00ff;
            color: #ff00ff;
            box-shadow: 0 0 5px #ff00ff;
            opacity: 0.5;
            cursor: wait;
        }
        .switch-button:hover:not(:disabled) {
            background-color: #00ff0022;
            box-shadow: 0 0 10px var(--cyber-green), 0 0 20px #00ff0088;
        }

        /* Styling for list items and time selectors */
        .data-type-item {
            color: var(--cyber-green);
            font-family: 'Consolas', monospace;
            font-size: 16px;
            margin-bottom: 10px;
            text-shadow: 0 0 2px var(--cyber-green);
        }

        .time-input-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
            margin-bottom: 10px;
        }

        .time-input-group label {
            color: var(--cyber-green);
            font-family: 'Consolas', monospace;
            font-size: 14px;
            text-shadow: 0 0 2px var(--cyber-green);
        }

        .time-input-group input {
            background-color: #001100;
            border: 1px solid var(--cyber-green);
            color: var(--cyber-green);
            font-family: 'Consolas', monospace;
            padding: 5px;
            text-shadow: 0 0 2px var(--cyber-green);
        }
    </style>
</head>
<body>
    
    <div id="left-column" class="column-container">
        <div class="column-title">LOCATION</div>
        <div id="country-info">SYSTEM INIT: LOADING GLOBAL DATA...</div>
        <div id="button-container">
            <button class="switch-button" id="world-button" onclick="loadView('world')">Full World Map</button>
            <button class="switch-button" id="canada-button" onclick="loadView('canada')">Canada Provinces</button>
            <button class="switch-button" id="usa-button" onclick="loadView('usa')">USA States</button>
        </div>
    </div>

    <div id="right-panel-stack">
        
        <div id="time-column" class="split-column">
            <div class="column-title">TIME RANGE</div>
            <div class="time-input-group">
                <label for="date-before">Before Data:</label>
                <input type="number" id="date-before" value="1500">
            </div>
             <div class="time-input-group">
                <label for="date-after">After Data:</label>
                <input type="number" id="date-after" value="2500">
            </div>
        </div>

        <div id="data-type-column" class="split-column">
            <div class="column-title">DATA TYPE</div>
            <div class="data-type-item">Population Density</div>
            <div class="data-type-item">Economic Output</div>
            <div class="data-type-item">Environmental Impact</div>
            <div class="data-type-item">Resource Distribution</div>
            <div class="data-type-item">Network Activity</div>
            <div class="data-type-item">Historical Trends</div>
            <div class="data-type-item">Security Alerts</div>
            <div class="data-type-item">Infrastructure Status</div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://unpkg.com/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
    
    <script>
        // --- CONSTANTS AND GLOBAL VARIABLES ---
        const globeRadius = 100;
        const infoElement = document.getElementById('country-info');
        const buttons = document.querySelectorAll('.switch-button');
        const mouse = new THREE.Vector2();
        const raycaster = new THREE.Raycaster();
        
        // **MAP MATERIALS (Keep as blue/white for contrast)**
        const defaultMaterial = new THREE.MeshPhongMaterial({ 
            color: 0x002244, transparent: true, opacity: 0.5, 
            side: THREE.DoubleSide, specular: 0x004488, shininess: 10 
        }); 

        const highlightedMaterial = new THREE.MeshBasicMaterial({ 
            color: 0xff00ff, transparent: true, opacity: 0.9, side: THREE.DoubleSide 
        });

        const lineMaterial = new THREE.LineBasicMaterial({ color: 0xffffff, linewidth: 2 });
        const gridMaterial = new THREE.LineBasicMaterial({ color: 0x444444, linewidth: 1 });
        
        let dataGroup = new THREE.Group();
        let gridGroup = new THREE.Group();
        let countryMeshes = [];
        let currentIntersected = null;
        let isUserInteracting = false;
        
        // SLOW ROTATION SPEED
        let rotationSpeed = 0.0005; 
        
        let currentView = 'world'; 
        let canadaDataCache = null;
        let worldDataCache = null;
        let usaDataCache = null;

        // --- DATA URLs ---
        const worldGeojsonUrl = 'https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json';
        const canadaGeojsonUrl = 'https://gist.githubusercontent.com/M1r1k/d5731bf39e1dfda5b53b4e4c560d968d/raw/canada_provinces.geo.json';
        const usaGeojsonUrl = 'https://raw.githubusercontent.com/PublicaMundi/MappingAPI/master/data/geojson/us-states.json'; 

        // --- CAMERA CONFIGS for each view ---
        const viewConfigs = {
            'world': {
                url: worldGeojsonUrl,
                cacheKey: 'worldDataCache',
                cameraPos: [0, 0, 200], 
                targetPos: [0, 0, 0],
                zoom: 200,
                info: 'GLOBAL VIEW: Displaying all nations.',
                rotate: true
            },
            'canada': {
                url: canadaGeojsonUrl,
                cacheKey: 'canadaDataCache',
                coords: { lat: 55, lng: -100 }, 
                zoom: 120,
                info: 'FOCUSED VIEW: Canadian provinces/territories.',
                rotate: false 
            },
            'usa': {
                url: usaGeojsonUrl,
                cacheKey: 'usaDataCache',
                coords: { lat: 39, lng: -98 },
                zoom: 120,
                info: 'FOCUSED VIEW: United States states.',
                rotate: false
            }
        };


        // --- THREE.JS SETUP (Standard) ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.rotateSpeed = 0.5;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x444444);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1.5, 500);
        pointLight.position.set(200, 100, 300);
        scene.add(pointLight);
        
        scene.add(dataGroup);
        scene.add(gridGroup); 

        // --- GEOSPATIAL HELPER FUNCTIONS ---

        function toSphericalCoords(lng, lat, radius) {
            const phi = (90 - lat) * Math.PI / 180;
            const theta = (lng + 180) * Math.PI / 180;
            return new THREE.Vector3().setFromSphericalCoords(radius, phi, theta);
        }

        function drawGeoLine(points, material) {
            const geometry = new THREE.BufferGeometry().setFromPoints(points);
            const line = new THREE.Line(geometry, material);
            gridGroup.add(line);
        }

        function createMinimalGrid() {
            gridGroup.clear();
            const divisions = 24;

            for (let lat of [0, 30, -30]) {
                const points = [];
                for (let i = 0; i <= divisions; i++) {
                    const lng = (i / divisions) * 360 - 180;
                    points.push(toSphericalCoords(lng, lat, globeRadius + 0.05));
                }
                drawGeoLine(points, gridMaterial);
            }

            for (let lng of [0, 90, 180, -90]) {
                const points = [];
                for (let i = 0; i <= divisions; i++) {
                    const lat = (i / divisions) * 180 - 90; 
                    points.push(toSphericalCoords(lng, lat, globeRadius + 0.05));
                }
                drawGeoLine(points, gridMaterial);
            }
        }
        createMinimalGrid(); 

        function createFeaturePolygon(polygonCoordinates, properties) {
            const featureGroup = new THREE.Group();
            if (!polygonCoordinates || polygonCoordinates.length === 0) return featureGroup;
            
            const exterior = polygonCoordinates[0];
            const holes = polygonCoordinates.slice(1);
            const shape = new THREE.Shape();
            
            exterior.forEach((coord, index) => {
                const lng = coord[0];
                const lat = coord[1];

                if (index === 0) shape.moveTo(lng, lat);
                else shape.lineTo(lng, lat);
            });
            holes.forEach(hole => {
                const holePath = new THREE.Path();
                hole.forEach((coord, index) => {
                    const lng = coord[0];
                    const lat = coord[1];
                    if (index === 0) holePath.moveTo(lng, lat);
                    else holePath.lineTo(lng, lat);
                });
                shape.holes.push(holePath);
            });

            const geometry = new THREE.ShapeGeometry(shape);
            const positionAttribute = geometry.attributes.position;
            const positions = positionAttribute.array;

            const name = properties.name || properties.NAMA || properties.name_1 || 'Unknown Territory';
            
            for (let i = 0; i < positions.length; i += 3) {
                const spherical = toSphericalCoords(positions[i], positions[i+1], globeRadius + 0.1); 
                positions[i] = spherical.x;
                positions[i+1] = spherical.y;
                positions[i+2] = spherical.z;
            }
            positionAttribute.needsUpdate = true;
            geometry.computeVertexNormals();

            const mesh = new THREE.Mesh(geometry, defaultMaterial.clone());
            mesh.userData = { name: name, material: mesh.material.clone() };
            featureGroup.add(mesh);
            
            const points = [];
            exterior.forEach(coord => points.push(toSphericalCoords(coord[0], coord[1], globeRadius + 0.2)));
            const borderGeometry = new THREE.BufferGeometry().setFromPoints(points);
            const borderLine = new THREE.Line(borderGeometry, lineMaterial);
            featureGroup.add(borderLine);
            
            return featureGroup;
        }

        function processGeoJSON(geojson) {
            dataGroup.clear(); 
            countryMeshes = []; 
            
            geojson.features.forEach(feature => {
                const geom = feature.geometry;
                const properties = feature.properties;
                let polygonsToProcess = [];

                if (!geom || !geom.coordinates) return;

                if (geom.type === 'Polygon') {
                    polygonsToProcess.push(geom.coordinates);
                } else if (geom.type === 'MultiPolygon') {
                    polygonsToProcess = geom.coordinates;
                } else {
                    return; 
                }

                polygonsToProcess.forEach(polygonCoordinates => {
                    const featureMeshGroup = createFeaturePolygon(polygonCoordinates, properties);
                    dataGroup.add(featureMeshGroup);
                    
                    featureMeshGroup.children.forEach(child => {
                        if (child.isMesh) {
                            countryMeshes.push(child);
                        }
                    });
                });
            });
        }


        // --- FOCUS/ZOOM FUNCTION ---

        function setCameraFocus(viewKey) {
            const config = viewConfigs[viewKey];

            rotationSpeed = config.rotate ? 0.0005 : 0; 

            let cameraPosition;
            let targetPosition;

            if (viewKey === 'world') {
                cameraPosition = new THREE.Vector3(...config.cameraPos);
                targetPosition = new THREE.Vector3(...config.targetPos);
            } else {
                const focusPoint = toSphericalCoords(config.coords.lng, config.coords.lat, globeRadius);
                
                targetPosition = focusPoint.clone(); 
                
                const direction = focusPoint.clone().normalize();
                cameraPosition = direction.multiplyScalar(globeRadius + config.zoom); 
            }

            camera.position.copy(cameraPosition);
            controls.target.copy(targetPosition);
            
            controls.update(); 
        }


        // --- VIEW SWITCHER FUNCTION ---

        window.loadView = function(viewKey) {
            const config = viewConfigs[viewKey];
            
            let dataCache;
            switch(viewKey) {
                case 'world': dataCache = worldDataCache; break;
                case 'canada': dataCache = canadaDataCache; break;
                case 'usa': dataCache = usaDataCache; break;
            }

            if (currentView === viewKey && dataCache) return;
            currentView = viewKey;
            
            infoElement.textContent = `SYSTEM ALERT: Loading ${viewKey.toUpperCase()} data...`;
            buttons.forEach(btn => btn.disabled = true);

            const url = config.url;

            const finalRender = (data) => {
                processGeoJSON(data);
                
                switch(viewKey) {
                    case 'world': worldDataCache = data; break;
                    case 'canada': canadaDataCache = data; break;
                    case 'usa': usaDataCache = data; break;
                }

                setCameraFocus(viewKey);
                
                infoElement.textContent = config.info;
                buttons.forEach(btn => btn.disabled = false);
            };

            if (dataCache) {
                finalRender(dataCache);
            } else {
                fetch(url)
                    .then(response => {
                        if (!response.ok) throw new Error(`HTTP status ${response.status}`);
                        return response.json();
                    })
                    .then(finalRender)
                    .catch(err => {
                        console.error(`Error loading ${viewKey} GeoJSON:`, err);
                        infoElement.textContent = `CRITICAL ERROR: ${viewKey.toUpperCase()} DATA LOAD FAILED. CHECK CONSOLE.`;
                        buttons.forEach(btn => btn.disabled = false);
                    });
            }
        }

        // --- IMMEDIATE INITIAL SETUP ---
        setCameraFocus('world');
        loadView('world');


        // --- ANIMATION AND INTERACTION ---
        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;
        }
        window.addEventListener('mousemove', onMouseMove, false);

        controls.addEventListener('start', () => { isUserInteracting = true; });
        controls.addEventListener('end', () => { isUserInteracting = false; });

        function handleRaycasting() {
            if (countryMeshes.length === 0) return;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(countryMeshes, false);

            if (intersects.length > 0) {
                const intersectedObject = intersects[0].object;

                if (currentIntersected !== intersectedObject) {
                    if (currentIntersected) {
                        currentIntersected.material = currentIntersected.userData.material;
                    }
                    currentIntersected = intersectedObject;
                    currentIntersected.material = highlightedMaterial;
                    
                    // Update location info with target name
                    infoElement.textContent = `TARGET: ${currentIntersected.userData.name}`;
                }
            } else {
                if (currentIntersected) {
                    currentIntersected.material = currentIntersected.userData.material;
                }
                currentIntersected = null;

                if (!buttons[0].disabled) {
                    infoElement.textContent = viewConfigs[currentView].info;
                }
            }
        }


        function animate() {
            requestAnimationFrame(animate);
            
            if (!isUserInteracting && viewConfigs[currentView].rotate) {
                dataGroup.rotation.y += rotationSpeed; 
                gridGroup.rotation.y += rotationSpeed;
            }
            
            controls.update(); 
            handleRaycasting();
            renderer.render(scene, camera);
        }
        animate();


        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
