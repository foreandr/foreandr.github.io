<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Data Globe (Cyberpunk Aesthetic)</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000000; }
        canvas { display: block; }
        /* Style to match the high-tech, glowing text aesthetic */
        #country-info {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #ff00ff; /* Magenta glow for a more cyberpunk/classified look */
            font-family: 'Consolas', monospace;
            font-size: 24px;
            text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <div id="country-info">Loading classified data...</div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://unpkg.com/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
    
    <script>
        // --- CONSTANTS AND GLOBAL VARIABLES ---
        const globeRadius = 100;
        const infoElement = document.getElementById('country-info');
        const mouse = new THREE.Vector2();
        const raycaster = new THREE.Raycaster();
        
        // **CYBERPUNK MATERIALS**
        // Base country fill: Dark/deep blue, low opacity, using MeshPhongMaterial for lighting response
        const defaultMaterial = new THREE.MeshPhongMaterial({ 
            color: 0x002244, // Deep Blue/Navy
            transparent: true, 
            opacity: 0.5, 
            side: THREE.DoubleSide,
            specular: 0x004488, // Subtle sheen
            shininess: 10 
        }); 

        // Highlight material: Bright red/magenta for "classified breach" feel
        const highlightedMaterial = new THREE.MeshBasicMaterial({ 
            color: 0xff00ff, 
            transparent: true, 
            opacity: 0.9, 
            side: THREE.DoubleSide 
        });

        // Border and Grid lines: Sharp white for high contrast digital display
        const lineMaterial = new THREE.LineBasicMaterial({ color: 0xffffff, linewidth: 2 });
        
        let countriesGroup = new THREE.Group();
        let countryMeshes = [];
        let currentIntersected = null;
        let isUserInteracting = false;
        let rotationSpeed = 0.005;


        // --- SETUP SCENE, CAMERA, RENDERER ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        camera.position.z = 200;
        
        // OrbitControls setup
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.rotateSpeed = 0.5;

        // **NEW: ADD LIGHTING FOR PHONG MATERIAL (CYBERPUNK GLOW/SHADOW)**
        const ambientLight = new THREE.AmbientLight(0x444444); // Soft ambient light
        scene.add(ambientLight);

        // Targeted light for a military/classified feel
        const pointLight = new THREE.PointLight(0xffffff, 1.5, 500);
        pointLight.position.set(200, 100, 300);
        scene.add(pointLight);
        
        scene.add(countriesGroup);

        // --- NEW: FUNCTION TO DRAW MINIMAL GRID LINES ---

        // Draw a single line of longitude or latitude
        function drawGeoLine(points, material) {
            const geometry = new THREE.BufferGeometry().setFromPoints(points);
            const line = new THREE.Line(geometry, material);
            countriesGroup.add(line);
        }

        function createMinimalGrid() {
            const divisions = 24; // Number of segments for smooth curves
            const material = new THREE.LineBasicMaterial({ color: 0x444444, linewidth: 1 }); // Dim grey for subtle grid

            // 1. **Parallels (Latitudes)** - Equator and one North/South
            for (let lat of [0, 30, -30]) { // Equator (0), 30°N, 30°S
                const points = [];
                for (let i = 0; i <= divisions; i++) {
                    const lng = (i / divisions) * 360 - 180;
                    points.push(toSphericalCoords(lng, lat, globeRadius + 0.05));
                }
                drawGeoLine(points, material);
            }

            // 2. **Meridians (Longitudes)** - Prime Meridian and three others
            for (let lng of [0, 90, 180, -90]) { // 0°, 90°E, 180°, 90°W
                const points = [];
                for (let i = 0; i <= divisions; i++) {
                    // Go from South Pole (-90) to North Pole (90)
                    const lat = (i / divisions) * 180 - 90; 
                    points.push(toSphericalCoords(lng, lat, globeRadius + 0.05));
                }
                drawGeoLine(points, material);
            }
        }
        createMinimalGrid(); // Call the new function to add the subtle grid


        // --- GEOSPATIAL HELPER FUNCTIONS ---

        // Convert GeoJSON coordinates (Lng/Lat) to 3D Cartesian (X/Y/Z)
        function toSphericalCoords(lng, lat, radius) {
            const phi = (90 - lat) * Math.PI / 180;
            const theta = (lng + 180) * Math.PI / 180;
            return new THREE.Vector3().setFromSphericalCoords(radius, phi, theta);
        }

        // Creates a 3D mesh AND a border line from a single GeoJSON Polygon coordinate structure
        function createCountryPolygon(polygonCoordinates, properties) {
            const countryGroup = new THREE.Group();

            if (!polygonCoordinates || polygonCoordinates.length === 0) return countryGroup;
            
            const exterior = polygonCoordinates[0];
            const holes = polygonCoordinates.slice(1);

            // 1. Create a THREE.Shape (2D projection)
            const shape = new THREE.Shape();
            exterior.forEach((coord, index) => {
                const x = coord[0];
                const y = coord[1];
                if (index === 0) {
                    shape.moveTo(x, y);
                } else {
                    shape.lineTo(x, y);
                }
            });
            holes.forEach(hole => {
                const holePath = new THREE.Path();
                hole.forEach((coord, index) => {
                    const x = coord[0];
                    const y = coord[1];
                    if (index === 0) {
                        holePath.moveTo(x, y);
                    } else {
                        holePath.lineTo(x, y);
                    }
                });
                shape.holes.push(holePath);
            });

            // 2. Triangulate and get geometry (Country FILL)
            const geometry = new THREE.ShapeGeometry(shape);
            
            // 3. Project the triangulated vertices back to the sphere
            const positionAttribute = geometry.attributes.position;
            const positions = positionAttribute.array;

            for (let i = 0; i < positions.length; i += 3) {
                const lng = positions[i];
                const lat = positions[i+1];
                const spherical = toSphericalCoords(lng, lat, globeRadius + 0.1); 
                positions[i] = spherical.x;
                positions[i+1] = spherical.y;
                positions[i+2] = spherical.z;
            }
            positionAttribute.needsUpdate = true;
            geometry.computeVertexNormals();

            // Set up the FILL mesh
            const mesh = new THREE.Mesh(geometry, defaultMaterial.clone());
            mesh.userData = { 
                name: properties.name, 
                material: mesh.material.clone()
            };
            countryGroup.add(mesh);
            
            
            // **Country BORDER (Using the white lineMaterial)**
            const points = [];
            exterior.forEach(coord => {
                points.push(toSphericalCoords(coord[0], coord[1], globeRadius + 0.2));
            });
            holes.forEach(hole => {
                 hole.forEach(coord => {
                    points.push(toSphericalCoords(coord[0], coord[1], globeRadius + 0.2)); 
                });
            });

            const borderGeometry = new THREE.BufferGeometry().setFromPoints(points);
            const borderLine = new THREE.Line(borderGeometry, lineMaterial);
            countryGroup.add(borderLine);
            
            return countryGroup;
        }

        // Process GeoJSON data (unchanged)
        function processGeoJSON(geojson) {
            const meshes = [];
            geojson.features.forEach(feature => {
                const geom = feature.geometry;
                const properties = feature.properties;
                let polygonsToProcess = [];

                if (!geom || !geom.coordinates) return;

                if (geom.type === 'Polygon') {
                    polygonsToProcess.push(geom.coordinates);
                } else if (geom.type === 'MultiPolygon') {
                    polygonsToProcess = geom.coordinates;
                } else {
                    return; 
                }

                polygonsToProcess.forEach(polygonCoordinates => {
                    const countryMeshGroup = createCountryPolygon(polygonCoordinates, properties);
                    countriesGroup.add(countryMeshGroup);
                    
                    countryMeshGroup.children.forEach(child => {
                        if (child.isMesh) {
                             meshes.push(child);
                        }
                    });
                });
            });
            console.log(`Loaded ${meshes.length} country meshes.`);
            return meshes;
        }


        // --- DATA LOADING ---
        const geojsonUrl = 'https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json';

        fetch(geojsonUrl)
            .then(response => response.json())
            .then(data => {
                countryMeshes = processGeoJSON(data);
                infoElement.textContent = 'SYSTEM ACTIVE: AWAITING TARGET ACQUISITION...';
            })
            .catch(err => {
                console.error('Error loading GeoJSON:', err);
                infoElement.textContent = 'DATA CORRUPTED. CHECK CONSOLE.';
            });

        
        // --- EVENT HANDLERS AND ANIMATION LOOP (mostly unchanged) ---
        
        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;
        }
        window.addEventListener('mousemove', onMouseMove, false);

        controls.addEventListener('start', () => {
            isUserInteracting = true;
        });

        controls.addEventListener('end', () => {
            isUserInteracting = false;
        });

        function handleRaycasting() {
            if (countryMeshes.length === 0) return;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(countryMeshes, false);

            if (intersects.length > 0) {
                const intersectedObject = intersects[0].object;

                if (currentIntersected !== intersectedObject) {
                    if (currentIntersected) {
                        currentIntersected.material = currentIntersected.userData.material;
                    }
                    currentIntersected = intersectedObject;
                    currentIntersected.material = highlightedMaterial;
                    
                    // Display name with a classified/military prefix
                    infoElement.textContent = `TARGET ACQUIRED: ${currentIntersected.userData.name} [STATUS: RED]`;
                }
            } else {
                if (currentIntersected) {
                    currentIntersected.material = currentIntersected.userData.material;
                }
                currentIntersected = null;
                infoElement.textContent = 'SYSTEM ACTIVE: AWAITING TARGET ACQUISITION...';
            }
        }


        function animate() {
            requestAnimationFrame(animate);
            
            if (!isUserInteracting) {
                countriesGroup.rotation.y += rotationSpeed; 
            }
            
            controls.update();
            handleRaycasting();
            renderer.render(scene, camera);
        }
        animate();


        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
