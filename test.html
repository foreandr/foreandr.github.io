<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D GeoJSON Globe</title>
    <!-- Load Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Three.js for 3D rendering -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <!-- Load D3.js for GeoJSON handling (though we use math for projection here) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.5/d3.min.js"></script>
    <style>
        /* Custom CSS for full screen canvas and Inter font */
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background-color: #0d1117; /* Dark background */
        }
        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <div id="info" class="absolute top-0 left-0 w-full p-4 text-center text-white bg-gray-900/50 backdrop-blur-sm rounded-b-lg">
        <h1 class="text-2xl font-bold">Interactive 3D Globe Viewer</h1>
        <p class="text-sm mt-1 text-gray-400">Click and drag to rotate. Country boundaries are drawn from embedded GeoJSON.</p>
    </div>
    <div id="globe-container"></div>

    <script>
        // --- Configuration ---
        const GLOBE_RADIUS = 100;
        const LINE_COLOR = 0x3b82f6; // Tailwind blue-500
        const BACKGROUND_COLOR = 0x0d1117; // Dark background matching CSS
        const ROTATION_SPEED = 0.0005; // radians per frame

        // --- Core Three.js Variables ---
        let scene, camera, renderer;
        let globeGroup, globeMesh;
        let isDragging = false;
        let previousMousePosition = { x: 0, y: 0 };
        let rotationTargetX = 0;
        let rotationTargetY = 0;

        // --- Simplified GeoJSON Data for demonstration ---
        // NOTE: A real-world application would use a much larger, accurate GeoJSON file (e.g., world-110m.json).
        // This simplified data is enough to demonstrate the rendering concept.
        const worldGeoJson = {
            "type": "FeatureCollection",
            "features": [
                // North America outline (very crude representation)
                {
                    "type": "Feature",
                    "properties": { "name": "North America" },
                    "geometry": {
                        "type": "LineString",
                        "coordinates": [
                            [-115, 50], [-100, 70], [-70, 60], [-60, 40], [-70, 20], [-90, 10], [-110, 15], [-130, 30], [-115, 50]
                        ]
                    }
                },
                // South America outline (very crude representation)
                {
                    "type": "Feature",
                    "properties": { "name": "South America" },
                    "geometry": {
                        "type": "LineString",
                        "coordinates": [
                            [-70, 10], [-50, -10], [-35, -30], [-70, -50], [-80, -20], [-70, 10]
                        ]
                    }
                },
                // Europe/Asia outline (very crude representation)
                 {
                    "type": "Feature",
                    "properties": { "name": "Eurasia" },
                    "geometry": {
                        "type": "LineString",
                        "coordinates": [
                            [20, 70], [50, 80], [100, 60], [150, 40], [180, 20], [130, 0], [40, 10], [0, 40], [20, 70]
                        ]
                    }
                },
                // Africa outline (very crude representation)
                {
                    "type": "Feature",
                    "properties": { "name": "Africa" },
                    "geometry": {
                        "type": "LineString",
                        "coordinates": [
                            [10, 30], [40, 0], [30, -30], [10, -30], [0, 10], [10, 30]
                        ]
                    }
                }
            ]
        };

        // --- Utility Functions ---

        /**
         * Converts GeoJSON (lon, lat) to 3D Cartesian coordinates (x, y, z) on a sphere.
         * @param {number} lon Longitude in degrees.
         * @param {number} lat Latitude in degrees.
         * @param {number} radius Radius of the sphere.
         * @returns {THREE.Vector3} The 3D position vector.
         */
        function lonLatToVector3(lon, lat, radius) {
            const lambda = lon * Math.PI / 180;
            const phi = lat * Math.PI / 180;
            const cosPhi = Math.cos(phi);

            // Standard spherical to Cartesian conversion
            const x = radius * cosPhi * Math.cos(lambda);
            const y = radius * Math.sin(phi);
            const z = -radius * cosPhi * Math.sin(lambda); // Use negative Z for Three.js convention
            return new THREE.Vector3(x, y, z);
        }

        /**
         * Recursively flattens an array of coordinates, handling MultiPoint, LineString, Polygon, MultiPolygon.
         * @param {Array} coords - The coordinates array from a GeoJSON geometry.
         * @returns {Array<number>} - Flattened array of [x1, y1, z1, x2, y2, z2, ...]
         */
        function processCoordinates(coords) {
            const points = [];
            
            // Determine if the coordinates are nested (e.g., Polygon, MultiLineString)
            if (Array.isArray(coords) && coords.length > 0) {
                // If the first element is a number, it's a [lon, lat] pair
                if (typeof coords[0] === 'number') {
                    const vec = lonLatToVector3(coords[0], coords[1], GLOBE_RADIUS);
                    points.push(vec.x, vec.y, vec.z);
                } else {
                    // It's nested, so iterate and recurse
                    for (const coordSet of coords) {
                        // Recursively process nested arrays
                        const newPoints = processCoordinates(coordSet);
                        points.push(...newPoints);
                    }
                }
            }
            return points;
        }

        /**
         * Creates a single THREE.LineSegments object from the GeoJSON data.
         * @param {object} geoJson - The GeoJSON FeatureCollection object.
         * @returns {THREE.LineSegments} - The Three.js mesh containing all country boundaries.
         */
        function createBoundaries(geoJson) {
            const allVertices = [];
            const features = geoJson.features;

            features.forEach(feature => {
                const geometry = feature.geometry;
                const coords = geometry.coordinates;
                const type = geometry.type;

                let lines = [];

                if (type === 'Point' || type === 'MultiPoint') {
                    // Points are not lines, so we ignore them for boundaries
                    return;
                } else if (type === 'LineString') {
                    lines.push(coords);
                } else if (type === 'MultiLineString') {
                    lines = coords;
                } else if (type === 'Polygon') {
                    // Polygons are treated as closed LineStrings (only the first ring is boundary)
                    lines.push(coords[0]);
                } else if (type === 'MultiPolygon') {
                    // MultiPolygons contain multiple Polygons
                    coords.forEach(polygon => lines.push(polygon[0]));
                } else if (type === 'GeometryCollection') {
                    // Ignore GeometryCollection for simplicity
                    return;
                }

                lines.forEach(line => {
                    // GeoJSON LineStrings need at least two points to form a line segment
                    if (line.length >= 2) {
                        for (let i = 0; i < line.length - 1; i++) {
                            const start = line[i];
                            const end = line[i + 1];

                            // Convert start and end points to 3D vectors
                            const vec1 = lonLatToVector3(start[0], start[1], GLOBE_RADIUS);
                            const vec2 = lonLatToVector3(end[0], end[1], GLOBE_RADIUS);

                            // Push the two vertices for the line segment
                            allVertices.push(vec1.x, vec1.y, vec1.z, vec2.x, vec2.y, vec2.z);
                        }
                    }
                });
            });

            // Create BufferGeometry
            const geometry = new THREE.BufferGeometry();
            const positions = new THREE.Float32BufferAttribute(allVertices, 3);
            geometry.setAttribute('position', positions);

            // Create Material
            const material = new THREE.LineBasicMaterial({
                color: LINE_COLOR,
                linewidth: 1.5,
                transparent: true,
                opacity: 0.8
            });

            // Create LineSegments object
            return new THREE.LineSegments(geometry, material);
        }

        /**
         * Creates a graticule (latitude/longitude lines) for visual context.
         * @returns {THREE.LineSegments} The graticule mesh.
         */
        function createGraticule() {
            const material = new THREE.LineBasicMaterial({
                color: 0x2d3748, // Dark gray lines
                linewidth: 0.5,
                transparent: true,
                opacity: 0.6
            });

            const geometry = new THREE.BufferGeometry();
            const vertices = [];
            const step = 15; // 15-degree steps

            // Meridians (Longitude lines)
            for (let lon = -180; lon <= 180; lon += step) {
                for (let lat = -90; lat < 90; lat += 5) {
                    const vec1 = lonLatToVector3(lon, lat, GLOBE_RADIUS);
                    const vec2 = lonLatToVector3(lon, lat + 5, GLOBE_RADIUS);
                    vertices.push(vec1.x, vec1.y, vec1.z, vec2.x, vec2.y, vec2.z);
                }
            }

            // Parallels (Latitude lines)
            for (let lat = -90 + step; lat < 90; lat += step) {
                for (let lon = -180; lon < 180; lon += 5) {
                    const vec1 = lonLatToVector3(lon, lat, GLOBE_RADIUS);
                    const vec2 = lonLatToVector3(lon + 5, lat, GLOBE_RADIUS);
                    vertices.push(vec1.x, vec1.y, vec1.z, vec2.x, vec2.y, vec2.z);
                }
            }

            geometry.setAttribute('position', new THREE.Float32BufferAttribute(vertices, 3));
            return new THREE.LineSegments(geometry, material);
        }

        // --- Three.js Initialization ---

        function init() {
            // 1. Scene Setup
            scene = new THREE.Scene();
            scene.background = new THREE.Color(BACKGROUND_COLOR);

            // 2. Camera Setup
            const aspect = window.innerWidth / window.innerHeight;
            // Use Orthographic camera for a true globe look, or Perspective for depth (Perspective is more common for initial view)
            camera = new THREE.PerspectiveCamera(50, aspect, 0.1, 1000);
            camera.position.z = GLOBE_RADIUS * 2.5;

            // 3. Renderer Setup
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('globe-container').appendChild(renderer.domElement);

            // 4. Lighting
            const ambientLight = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(ambientLight);

            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(1, 1, 1).normalize();
            scene.add(directionalLight);

            // 5. Globe Group (for easy rotation)
            globeGroup = new THREE.Group();
            scene.add(globeGroup);

            // 6. Globe Mesh (The planet surface)
            const globeGeometry = new THREE.SphereGeometry(GLOBE_RADIUS, 64, 64);
            const globeMaterial = new THREE.MeshPhongMaterial({
                color: 0x1a202c, // Dark bluish-gray for the land/ocean base
                shininess: 10,
                transparent: true,
                opacity: 0.95
            });
            globeMesh = new THREE.Mesh(globeGeometry, globeMaterial);
            globeGroup.add(globeMesh);

            // 7. Add GeoJSON Boundaries and Graticule
            const boundaries = createBoundaries(worldGeoJson);
            globeGroup.add(boundaries);

            const graticule = createGraticule();
            globeGroup.add(graticule);

            // Initial rotation for a better view
            globeGroup.rotation.y = -Math.PI / 2;
            globeGroup.rotation.x = Math.PI / 10;
            rotationTargetY = globeGroup.rotation.y;
            rotationTargetX = globeGroup.rotation.x;


            // 8. Event Listeners
            window.addEventListener('resize', onWindowResize, false);
            renderer.domElement.addEventListener('mousedown', onMouseDown, false);
            renderer.domElement.addEventListener('mousemove', onMouseMove, false);
            renderer.domElement.addEventListener('mouseup', onMouseUp, false);
            renderer.domElement.addEventListener('mouseleave', onMouseUp, false); // Stop dragging if mouse leaves
            renderer.domElement.addEventListener('touchstart', onTouchStart, false);
            renderer.domElement.addEventListener('touchmove', onTouchMove, false);
            renderer.domElement.addEventListener('touchend', onMouseUp, false);
        }

        // --- Interaction Handlers ---

        function getClientX(event) {
            return event.touches ? event.touches[0].clientX : event.clientX;
        }

        function getClientY(event) {
            return event.touches ? event.touches[0].clientY : event.clientY;
        }

        function onMouseDown(event) {
            event.preventDefault();
            isDragging = true;
            previousMousePosition.x = getClientX(event);
            previousMousePosition.y = getClientY(event);
        }

        function onTouchStart(event) {
            event.preventDefault();
            isDragging = true;
            previousMousePosition.x = getClientX(event);
            previousMousePosition.y = getClientY(event);
        }

        function onMouseMove(event) {
            if (!isDragging) return;
            event.preventDefault();

            const deltaX = getClientX(event) - previousMousePosition.x;
            const deltaY = getClientY(event) - previousMousePosition.y;

            // Sensitivity factor (adjust as needed)
            const rotationFactor = 0.005;

            // Update rotation targets based on mouse movement
            rotationTargetY += deltaX * rotationFactor;
            rotationTargetX += deltaY * rotationFactor;

            // Clamp vertical rotation (X-axis) to prevent flipping
            rotationTargetX = Math.max(-Math.PI / 2, Math.min(Math.PI / 2, rotationTargetX));

            previousMousePosition.x = getClientX(event);
            previousMousePosition.y = getClientY(event);
        }

        function onTouchMove(event) {
            onMouseMove(event);
        }

        function onMouseUp(event) {
            isDragging = false;
        }

        // --- Rendering Loop ---

        function animate() {
            requestAnimationFrame(animate);

            // Auto-rotation when not dragging
            if (!isDragging) {
                rotationTargetY += ROTATION_SPEED;
            }

            // Smoothly interpolate current rotation to target rotation
            globeGroup.rotation.y += (rotationTargetY - globeGroup.rotation.y) * 0.1;
            globeGroup.rotation.x += (rotationTargetX - globeGroup.rotation.x) * 0.1;

            renderer.render(scene, camera);
        }

        // --- Window Resize Handler ---

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- Start Application ---
        window.onload = function() {
            try {
                init();
                animate();
            } catch (error) {
                document.getElementById('info').innerHTML = `
                    <h1 class="text-2xl font-bold text-red-400">Error Loading Globe</h1>
                    <p class="text-sm mt-1 text-red-500">
                        An error occurred during 3D initialization: ${error.message}
                    </p>
                    <p class="text-xs mt-2 text-gray-400">Check your console for details.</p>
                `;
                console.error("Globe initialization failed:", error);
            }
        };

    </script>
</body>
</html>
