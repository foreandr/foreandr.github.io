<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Three.js Data Globe Switcher (Focused Zoom)</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000000; }
        canvas { display: block; }
        
        /* Cyberpunk Text Style */
        #ui-container {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #country-info {
            color: #ff00ff; /* Magenta glow */
            font-family: 'Consolas', monospace;
            font-size: 24px;
            text-shadow: 0 0 5px #ff00ff, 0 0 10px #ff00ff;
            pointer-events: none;
            margin-bottom: 10px;
        }

        /* Cyberpunk Button Style */
        #button-container {
            display: flex;
            gap: 10px;
        }
        .switch-button {
            background-color: transparent;
            border: 2px solid #00ffff; /* Cyan border */
            color: #00ffff; /* Cyan text */
            font-family: 'Consolas', monospace;
            font-size: 16px;
            padding: 8px 15px;
            cursor: pointer;
            box-shadow: 0 0 5px #00ffff, 0 0 10px #00ffff44;
            transition: all 0.2s;
        }
        .switch-button:disabled {
            border-color: #ff00ff;
            color: #ff00ff;
            box-shadow: 0 0 5px #ff00ff;
            opacity: 0.5;
            cursor: wait;
        }
        .switch-button:hover:not(:disabled) {
            background-color: #00ffff22;
            box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff88;
        }
    </style>
</head>
<body>
    <div id="ui-container">
        <div id="country-info">SYSTEM INIT: LOADING GLOBAL DATA...</div>
        <div id="button-container">
            <button class="switch-button" id="world-button" onclick="loadView('world')">Full World Map</button>
            <button class="switch-button" id="canada-button" onclick="loadView('canada')">Canada Provinces</button>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://unpkg.com/three@0.134.0/examples/js/controls/OrbitControls.js"></script>
    
    <script>
        // --- CONSTANTS AND GLOBAL VARIABLES ---
        const globeRadius = 100;
        const infoElement = document.getElementById('country-info');
        const buttons = document.querySelectorAll('.switch-button');
        const mouse = new THREE.Vector2();
        const raycaster = new THREE.Raycaster();
        
        // **CYBERPUNK MATERIALS** (Defined as before)
        const defaultMaterial = new THREE.MeshPhongMaterial({ 
            color: 0x002244, 
            transparent: true, 
            opacity: 0.5, 
            side: THREE.DoubleSide,
            specular: 0x004488, 
            shininess: 10 
        }); 

        const highlightedMaterial = new THREE.MeshBasicMaterial({ 
            color: 0xff00ff, 
            transparent: true, 
            opacity: 0.9, 
            side: THREE.DoubleSide 
        });

        const lineMaterial = new THREE.LineBasicMaterial({ color: 0xffffff, linewidth: 2 });
        const gridMaterial = new THREE.LineBasicMaterial({ color: 0x444444, linewidth: 1 });
        
        let dataGroup = new THREE.Group();
        let gridGroup = new THREE.Group();
        let countryMeshes = [];
        let currentIntersected = null;
        let isUserInteracting = false;
        
        // **SLOWER ROTATION SPEED** (Way down, as requested)
        let rotationSpeed = 0.0005; 
        
        let currentView = 'world'; 
        let canadaDataCache = null;
        let worldDataCache = null;

        // --- DATA URLs ---
        const worldGeojsonUrl = 'https://raw.githubusercontent.com/johan/world.geo.json/master/countries.geo.json';
        const canadaGeojsonUrl = 'https://gist.githubusercontent.com/M1r1k/d5731bf39e1dfda5b53b4e4c560d968d/raw/canada_provinces.geo.json';

        // --- CAMERA CONFIGS for each view ---
        const viewConfigs = {
            'world': {
                url: worldGeojsonUrl,
                cache: worldDataCache,
                // Default view: camera far out, looking at 0,0
                cameraPos: new THREE.Vector3(0, 0, 200),
                targetPos: new THREE.Vector3(0, 0, 0),
                zoom: 200,
                info: 'GLOBAL VIEW ONLINE. Select a target or location.',
                rotate: true
            },
            'canada': {
                url: canadaGeojsonUrl,
                cache: canadaDataCache,
                // Focused view: centered over Canada (Lat 55N, Lng 100W)
                // We use toSphericalCoords to calculate the required camera position
                coords: { lat: 55, lng: -100 }, 
                zoom: 120,
                info: 'CANADIAN GRID ONLINE. Scanning provinces.',
                rotate: false // Disable rotation when zoomed in
            }
        };


        // --- SETUP SCENE, CAMERA, RENDERER ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);
        
        const controls = new THREE.OrbitControls(camera, renderer.domElement);
        controls.enableDamping = true;
        controls.dampingFactor = 0.05;
        controls.rotateSpeed = 0.5;

        // Lighting
        const ambientLight = new THREE.AmbientLight(0x444444);
        scene.add(ambientLight);

        const pointLight = new THREE.PointLight(0xffffff, 1.5, 500);
        pointLight.position.set(200, 100, 300);
        scene.add(pointLight);
        
        scene.add(dataGroup);
        scene.add(gridGroup); 

        // --- GEOSPATIAL HELPER FUNCTIONS ---

        function toSphericalCoords(lng, lat, radius) {
            const phi = (90 - lat) * Math.PI / 180;
            const theta = (lng + 180) * Math.PI / 180;
            return new THREE.Vector3().setFromSphericalCoords(radius, phi, theta);
        }

        function drawGeoLine(points, material) {
            const geometry = new THREE.BufferGeometry().setFromPoints(points);
            const line = new THREE.Line(geometry, material);
            gridGroup.add(line);
        }

        function createMinimalGrid() {
            gridGroup.clear();
            const divisions = 24;
            const material = gridMaterial; 

            for (let lat of [0, 30, -30]) {
                const points = [];
                for (let i = 0; i <= divisions; i++) {
                    const lng = (i / divisions) * 360 - 180;
                    points.push(toSphericalCoords(lng, lat, globeRadius + 0.05));
                }
                drawGeoLine(points, material);
            }

            for (let lng of [0, 90, 180, -90]) {
                const points = [];
                for (let i = 0; i <= divisions; i++) {
                    const lat = (i / divisions) * 180 - 90; 
                    points.push(toSphericalCoords(lng, lat, globeRadius + 0.05));
                }
                drawGeoLine(points, material);
            }
        }
        createMinimalGrid(); 

        function createFeaturePolygon(polygonCoordinates, properties) {
            // ... (rest of the polygon creation logic remains the same) ...
            const featureGroup = new THREE.Group();
            if (!polygonCoordinates || polygonCoordinates.length === 0) return featureGroup;
            
            const exterior = polygonCoordinates[0];
            const holes = polygonCoordinates.slice(1);
            const shape = new THREE.Shape();
            
            exterior.forEach((coord, index) => {
                if (index === 0) shape.moveTo(coord[0], coord[1]);
                else shape.lineTo(coord[0], coord[1]);
            });
            holes.forEach(hole => {
                const holePath = new THREE.Path();
                hole.forEach((coord, index) => {
                    if (index === 0) holePath.moveTo(coord[0], coord[1]);
                    else holePath.lineTo(coord[0], coord[1]);
                });
                shape.holes.push(holePath);
            });

            const geometry = new THREE.ShapeGeometry(shape);
            const positionAttribute = geometry.attributes.position;
            const positions = positionAttribute.array;

            const name = properties.name || properties.NAMA || 'Unknown Territory';
            
            for (let i = 0; i < positions.length; i += 3) {
                const spherical = toSphericalCoords(positions[i], positions[i+1], globeRadius + 0.1); 
                positions[i] = spherical.x;
                positions[i+1] = spherical.y;
                positions[i+2] = spherical.z;
            }
            positionAttribute.needsUpdate = true;
            geometry.computeVertexNormals();

            const mesh = new THREE.Mesh(geometry, defaultMaterial.clone());
            mesh.userData = { name: name, material: mesh.material.clone() };
            featureGroup.add(mesh);
            
            const points = [];
            exterior.forEach(coord => points.push(toSphericalCoords(coord[0], coord[1], globeRadius + 0.2)));
            const borderGeometry = new THREE.BufferGeometry().setFromPoints(points);
            const borderLine = new THREE.Line(borderGeometry, lineMaterial);
            featureGroup.add(borderLine);
            
            return featureGroup;
        }

        function processGeoJSON(geojson) {
            dataGroup.clear(); 
            countryMeshes = []; 
            
            geojson.features.forEach(feature => {
                const geom = feature.geometry;
                const properties = feature.properties;
                let polygonsToProcess = [];

                if (!geom || !geom.coordinates) return;

                if (geom.type === 'Polygon') {
                    polygonsToProcess.push(geom.coordinates);
                } else if (geom.type === 'MultiPolygon') {
                    polygonsToProcess = geom.coordinates;
                } else {
                    return; 
                }

                polygonsToProcess.forEach(polygonCoordinates => {
                    const featureMeshGroup = createFeaturePolygon(polygonCoordinates, properties);
                    dataGroup.add(featureMeshGroup);
                    
                    featureMeshGroup.children.forEach(child => {
                        if (child.isMesh) {
                            countryMeshes.push(child);
                        }
                    });
                });
            });
        }


        // --- NEW FOCUS/ZOOM FUNCTION ---

        function setCameraFocus(viewKey) {
            const config = viewConfigs[viewKey];

            // 1. Set the rotation speed based on the config
            rotationSpeed = config.rotate ? 0.0005 : 0; 

            // 2. Set Camera Position and Target
            let cameraPosition;
            let targetPosition;

            if (viewKey === 'world') {
                // World view: center target at origin, place camera far away on Z-axis
                cameraPosition = config.cameraPos;
                targetPosition = config.targetPos;
            } else {
                // Focused view (e.g., Canada): Calculate point on globe and place camera far from it
                const focusPoint = toSphericalCoords(config.coords.lng, config.coords.lat, globeRadius);
                
                // Set the controls target to the point on the globe
                targetPosition = focusPoint.clone(); 
                
                // Calculate the camera position: target point + an offset along the vector from origin to target
                const direction = focusPoint.clone().normalize();
                // config.zoom is the distance from the origin. We use distance (config.zoom + globeRadius) from the target 
                // to place the camera right above it.
                cameraPosition = direction.multiplyScalar(globeRadius + config.zoom); 
            }

            // Apply positions instantly (OrbitControls will handle the smooth transition in animate loop)
            camera.position.copy(cameraPosition);
            controls.target.copy(targetPosition);
            controls.update(); // Update controls immediately to apply target changes
        }


        // --- VIEW SWITCHER FUNCTION ---

        window.loadView = function(viewKey) {
            if (currentView === viewKey) return;
            currentView = viewKey;
            
            const config = viewConfigs[viewKey];
            infoElement.textContent = `SYSTEM ALERT: ACTIVATING ${viewKey.toUpperCase()} VIEW...`;
            buttons.forEach(btn => btn.disabled = true);

            // 1. Handle Caching and Fetching
            const url = config.url;
            let dataCache = viewKey === 'world' ? worldDataCache : canadaDataCache;

            const finalRender = (data) => {
                processGeoJSON(data);
                
                // Update cache
                if (viewKey === 'world') worldDataCache = data;
                else canadaDataCache = data;

                // 2. Set Focus (Camera Position/Target)
                setCameraFocus(viewKey);
                
                // 3. Update UI
                infoElement.textContent = config.info;
                buttons.forEach(btn => btn.disabled = false);
            };

            if (dataCache) {
                finalRender(dataCache);
            } else {
                fetch(url)
                    .then(response => {
                        if (!response.ok) throw new Error(`HTTP status ${response.status}`);
                        return response.json();
                    })
                    .then(finalRender)
                    .catch(err => {
                        console.error(`Error loading ${viewKey} GeoJSON:`, err);
                        infoElement.textContent = `CRITICAL ERROR: ${viewKey.toUpperCase()} DATA LOAD FAILED.`;
                        buttons.forEach(btn => btn.disabled = false);
                    });
            }
        }

        // --- INITIAL DATA LOADING ---
        loadView('world');


        // --- ANIMATION AND INTERACTION ---
        function onMouseMove(event) {
            mouse.x = (event.clientX / window.innerWidth) * 2 - 1;
            mouse.y = - (event.clientY / window.innerHeight) * 2 + 1;
        }
        window.addEventListener('mousemove', onMouseMove, false);

        controls.addEventListener('start', () => { isUserInteracting = true; });
        controls.addEventListener('end', () => { isUserInteracting = false; });

        function handleRaycasting() {
            if (countryMeshes.length === 0) return;

            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(countryMeshes, false);

            if (intersects.length > 0) {
                // ... (highlighting logic remains the same) ...
                const intersectedObject = intersects[0].object;

                if (currentIntersected !== intersectedObject) {
                    if (currentIntersected) {
                        currentIntersected.material = currentIntersected.userData.material;
                    }
                    currentIntersected = intersectedObject;
                    currentIntersected.material = highlightedMaterial;
                    
                    infoElement.textContent = `TARGET ACQUIRED: ${currentIntersected.userData.name} [STATUS: RED]`;
                }
            } else {
                // ... (un-highlighting logic remains the same) ...
                if (currentIntersected) {
                    currentIntersected.material = currentIntersected.userData.material;
                }
                currentIntersected = null;

                // Only restore base text if no interaction is happening and the globe isn't loading
                if (!buttons[0].disabled) {
                    infoElement.textContent = viewConfigs[currentView].info;
                }
            }
        }


        function animate() {
            requestAnimationFrame(animate);
            
            // Apply rotation only if allowed by config AND user isn't interacting
            if (!isUserInteracting && viewConfigs[currentView].rotate) {
                dataGroup.rotation.y += rotationSpeed; 
                gridGroup.rotation.y += rotationSpeed;
            }
            
            controls.update();
            handleRaycasting();
            renderer.render(scene, camera);
        }
        animate();


        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
