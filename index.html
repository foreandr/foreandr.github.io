<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Andre's Portfolio</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>
  <!-- Navbar will be loaded here -->
  <div id="navbar"></div>

  <!-- Main content area -->
  <div id="app">
    <h1>Welcome</h1>
    <p>Select a page from the nav bar above.</p>
  </div>

  <!-- Load utils.js -->
  <script src="js/utils.js"></script>

  <script>
    // Load navbar dynamically
    fetch("html/nav.html")
      .then(r => r.text())
      .then(html => {
        document.getElementById("navbar").innerHTML = html;

        // Attach nav click handlers AFTER nav is loaded
        document.querySelectorAll("#navbar .site-nav a[data-page]").forEach(link => {
          link.addEventListener("click", e => {
            e.preventDefault();
            const page = link.getAttribute("data-page");

            fetch("html/" + page)
              .then(r => r.text())
              .then(html => {
                document.getElementById("app").innerHTML = html;
              });
          });
        });
      });

    // Call greetUser from utils.js (demo)
    const msg = greetUser("Andre");
    console.log(msg);
  </script>
</body>
</html>
