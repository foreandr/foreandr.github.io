<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Andre's Portfolio</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
</head>
<body>
  <!-- Nav will be loaded here -->
  <div id="navbar"></div>

  <div id="app">
    <h1>Testing JS Import</h1>
    <p id="greeting"></p>
  </div>

  <!-- Load utils.js -->
  <script src="js/utils.js"></script>

  <script>
    // Load nav.html dynamically
    fetch("html/nav.html")
      .then(r => r.text())
      .then(html => {
        document.getElementById("navbar").innerHTML = html;
      });

    // Call greetUser from utils.js
    const msg = greetUser("Andre");
    document.getElementById("greeting").textContent = msg;
    console.log(msg);
  </script>
</body>
</html>
