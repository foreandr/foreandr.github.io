<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Andre's Portfolio</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="navbar"></div> <!-- nav will load here -->

  <h1>Home Page</h1>
  <p>Welcome to my portfolio homepage!</p>

  <script>
    // Load nav.html into #navbar
    fetch("nav.html")
      .then(response => response.text())
      .then(data => {
        document.getElementById("navbar").innerHTML = data;
      });
  </script>
</body>
</html>
